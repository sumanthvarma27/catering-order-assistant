name: Deploy CAT Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CAT_DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Host *" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy to CAT Server
        run: |
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.CAT_SERVER_IP }} "
            cd /var/www/catering-assistant/frontend &&
            git pull &&
            npm install &&
            npm run build &&
            pm2 restart cat-frontend
          "
