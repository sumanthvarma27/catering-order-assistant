name: Deploy CAT Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.CAT_DEPLOY_SSH_KEY }}

      - name: Deploy to CAT Server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.CAT_SERVER_IP }} "
            cd /var/www/catering-assistant/frontend &&
            git pull &&
            npm install &&
            npm run build ||
            npm install &&
            pm2 restart cat-frontend || pm2 start \"npm start\" --name cat-frontend
          "
